<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock-Paper-Scissors</h1>
    </header>
    <main>
        <section id="player-controls">
            <button id="rock">✊</button>
            <button id="paper">✋</button>
            <button id="scissors">✌️</button>
        </section>
        <section id="result-section">
            <h3 id="result">You (win/lose), (✊/✋/✌️) beats (✊/✋/✌️)!</h3>
            <h4>Score: (player-score:AI-score)</h4>
        </section>
    </main>
    <footer>Made By <a target="_blank" href="https://github.com/alexkozlovm">Alex Kozlov</a></footer>
    <script src="script.js"></script>
</body>
</html>
